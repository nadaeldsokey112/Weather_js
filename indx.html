<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-custom-dark py-5">
    <div class="container">
      <a class="navbar-brand d-flex" href="#">
        <img src="images/logo.png" alt="weather" class="w-100 me-2 logo">
        <div class="logo-type">
          <h1>Weather</h1>
          <span>tagline goes here</span>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item me-3 border  border-info rounded-pill">
                        <a class="px-4 py-1 nav-link ">Home</a>
                    </li>
                    
                  <li class="nav-item ">
                    <a class="nav-link ">News</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link">Live cameras</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link ">Photos</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link">Contact</a>
          </li>
               
         
   
        </ul>
      
      </div>
    </div>
  </nav> 
  <header class="header ">
    <div class="container position-relative mt-5 ">
      <input class="text-white p-3 w-100 bg-custom-dark rounded-pill form-control" type="text" placeholder="Find your location..." id="search">
      <button id="searchButton" class="btn btn-info rounded-pill text-light position-absolute"> Find</button
      </div>
  </header>
  <section class="forecast-table position-relative">
    <div class="container">
      <div class="forecast-container row gx-0" id="forecast">
        <div class="today forecast col-md-4">
          <div class="forecast-header d-flex justify-content-between" id="today">
          <div class="day" id="today_date_day_name">Friday</div>
          <div class="d-flex">
            <p class="date mb-0" id="today_date_day_number">28 </p>
            <p class="mb-0" id="today_date_day_month">June</p>
          </div>
      
          </div> 
       <!-- .forecast-header -->
    <div class="forecast-content" id="current">
      <div class="location" id="today_location">Cairo</div>
      <div class="degree">
          <h5 class="h1 num" id="today_temp" style="font-size: 80px;">36.3<sup>o</sup>C</h5>
          <div class="forecast-icon">
              <img id="today_condition_img" src="images/116.webp" alt="">
          </div>	
      </div>
      <div class="sunny " id="today_condition_text">Sunny</div>
      <div class="content-footer mt-2 d-flex justify-content-around">
        <div class="img2 d-flex justify-content-start">
          <img src="images/icon-umberella.png" alt="">
         <p class="ms-2 mt-2" id="humidity" >20%</p>
      
        </div>
        <div class="img2 d-flex justify-content-start">
          <img src="images/icon-wind.png" alt="">
          <p class="ms-2 mt-2" id="wind">18km/hr</p>
        </div>
        <div class="img2 d-flex justify-content-start">
          <img src="images/icon-compass.png" alt="">
          <p class="ms-2 mt-2" id="windDirection">East</p>
        </div>
      </div>
      </div>
          </div>
          <div class="forecast col-md-4 text-center" style="background-color: rgb(38,41,54);">
            <div class="forecast-header">
                <div class="day next_day_name">Friday</div>
            </div> <!-- .forecast-header -->
            <div class="forecast-content">
              
                    <img class="next_condition_img mt-5" src="images/113.png" alt="">
                
                <div class="h3 mt-3 degree next_max_temp">38.8<sup>o</sup>C</div>
                <small class="next_min_temp">25.3<sup>o</sup></small>
                <div class="custom next_condition_text sunny">Sunny</div>
          
            </div>
            </div>
              <div class="forecast col-md-4 text-center">
            <div class="forecast-header">
                <div class="day next_day_name">Saturday</div>
            </div> <!-- .forecast-header -->
            <div class="forecast-content">
              <img class="next_condition_img mt-5" src="images/113.png" alt="">
                
              <div class="h3 mt-3 degree next_max_temp">38.8<sup>o</sup>C</div>
              <small class="next_min_temp">25.3<sup>o</sup></small>
              <div class="custom next_condition_text sunny">Sunny</div>
            </div>
            </div>	
      </div>
    </div>
    </section>
      <footer class="site-footer">
        <div class="container">
          <div class="row">
            <div class="col-md-8 mb-4">
              <form action="#" class="subscribe-form position-relative">
                <input class="text-white p-3 w-100 bg-custom rounded-pill bg-custom-dark" type="text" placeholder="Enter your email to subscribe...">
                <input class="rounded-pill position-absolute subscribe text-white border-0" type="submit" value="Subscribe">
              </form>
            </div>
            <div class="col-md-3 ms-5">
              <div class="social-links d-flex">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                <a href="#"><i class="fa-brands fa-pinterest"></i></a>
              </div>
            </div>
          </div>
    
          <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
      </footer>
  <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
